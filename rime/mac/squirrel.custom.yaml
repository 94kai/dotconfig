patch:
  app_options:
    com.googlecode.iterm2:
      ascii_mode: true
      no_inline: true
      vim_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
      vim_mode: true
    com.google.android.studio:
      ascii_mode: true
      vim_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
      vim_mode: true
    com.huawei.devecostudio.ds:
      ascii_mode: true
      vim_mode: true
  style:
    candidate_list_layout: linear # 横排显示
    inline_preedit: false # 非內嵌編碼行
    font_point: 20 # 字號
    corner_radius: 3 # 窗口圓角半徑
    border_height: 0        # 窗口邊界高度，大於圓角半徑才有效果
    border_width: 0         # 窗口邊界寬度，大於圓角半徑才有效果
    color_scheme: dark_temple      # 選擇配色方案
    show_notifications_when: always  # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   系統默認色系 - native
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft
#   谷歌 - google
#   曬經石 - solarized_rock
#   简约白 - clean_white
